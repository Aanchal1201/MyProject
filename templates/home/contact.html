{% extends 'home/base.html' %}
{% block title %} Contact Us{% endblock title%} 
{% block css %}
<style>
  .container {
    width: 70%;
  }
</style>
{% endblock css %} 
 {% block contactactive %} active{% endblock contactactive %}
{% block body %}
<div class="container my-2">

  <h3>Contact Us</h3>
  <form method="post" action="/contact/" >
  {% csrf_token %}

    <div class="form-group">
      <label for="name">Full Name<span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="name" />
    </div>

    <div class="form-group">
      <label for="email">Email address<span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email"/>
    </div>

    <div class="form-group">
      <label for="phone">Email Phone Number<span class="text-danger">*</span></label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone Number" name="phone" />
    </div>
      
    <div class="form-group">
    <label for="desc">How may we help you?<span class="text-danger">*</span> </label>
    <textarea class="form-control" id="desc" name="desc" rows="4"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>
</div>
{% endblock body %}
