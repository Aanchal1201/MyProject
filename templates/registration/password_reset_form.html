{% extends 'home/base.html' %}
{% block title %} Forgot your password{% endblock title %}

{% block css %}
<style>
    #id_email{
        display:block;
        width: 100%;
        padding: 5px;
        border-radius: 5px;
        border: 0.5px solid grey;
    }
    label{
        font-size:18px;
    }
</style>
{% endblock css %}

{% block body %}
<div class="container mb-4" style="max-width:400px">
<h2 class="text-center my-4">Forgot your password?</h2>
<h6 class="text-center my-4">(Enter your Email Address to Reset your Password)</h6>
<form action="." method="post">
{{ form.as_p }}

<button type="submit" class="btn btn-success btn-block">Send Email</button>
{% csrf_token %}
</form>
</div>
{% endblock body %}
