{% extends 'home/base.html' %}
{% block title %} Edit Blog {% endblock title %}
{% block css %}
<script src="https://cdn.tiny.cloud/1/xvlm5smgs5idicigzvgwfxcebx56o9267zto57s14bv7k213/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>

var useDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
tinymce.init({
  selector: '#content',
  plugins: 'print preview paste importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount imagetools textpattern noneditable help charmap quickbars emoticons',
  imagetools_cors_hosts: ['picsum.photos'],
  menubar: 'file edit view insert format tools table help',
  toolbar: 'undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media template link anchor codesample | ltr rtl',
  toolbar_sticky: true,
  autosave_ask_before_unload: true,
  autosave_interval: '30s',
  autosave_prefix: '{path}{query}-{id}-',
  autosave_restore_when_empty: false,
  autosave_retention: '2m',
  image_advtab: true,
  link_list: [
    { title: 'My page 1', value: 'https://www.tiny.cloud' },
    { title: 'My page 2', value: 'http://www.moxiecode.com' }
  ],
  image_list: [
    { title: 'My page 1', value: 'https://www.tiny.cloud' },
    { title: 'My page 2', value: 'http://www.moxiecode.com' }
  ],
  image_class_list: [
    { title: 'None', value: '' },
    { title: 'Some class', value: 'class-name' }
  ],
  importcss_append: true,
  file_picker_callback: function (callback, value, meta) {
    /* Provide file and text for the link dialog */
    if (meta.filetype === 'file') {
      callback('https://www.google.com/logos/google.jpg', { text: 'My text' });
    }

    /* Provide image and alt text for the image dialog */
    if (meta.filetype === 'image') {
      callback('https://www.google.com/logos/google.jpg', { alt: 'My alt text' });
    }

    /* Provide alternative source and posted for the media dialog */
    if (meta.filetype === 'media') {
      callback('movie.mp4', { source2: 'alt.ogg', poster: 'https://www.google.com/logos/google.jpg' });
    }
  },
  templates: [
        { title: 'New Table', description: 'creates a new table', content: '<div class="mceTmpl"><table width="98%%"  border="0" cellspacing="0" cellpadding="0"><tr><th scope="col"> </th><th scope="col"> </th></tr><tr><td> </td><td> </td></tr></table></div>' },
    { title: 'Starting my story', description: 'A cure for writers block', content: 'Once upon a time...' },
    { title: 'New list with dates', description: 'New List with dates', content: '<div class="mceTmpl"><span class="cdate">cdate</span><br /><span class="mdate">mdate</span><h2>My List</h2><ul><li></li><li></li></ul></div>' }
  ],
  template_cdate_format: '[Date Created (CDATE): %m/%d/%Y : %H:%M:%S]',
  template_mdate_format: '[Date Modified (MDATE): %m/%d/%Y : %H:%M:%S]',
  height: 400,
  image_caption: true,
  quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote quickimage quicktable',
  noneditable_noneditable_class: 'mceNonEditable',
  toolbar_mode: 'sliding',
  contextmenu: 'link image imagetools table',
//   skin: useDarkMode ? 'oxide-dark' : 'oxide',
//   content_css: useDarkMode ? 'dark' : 'default',
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
 });
</script>
<style></style>
{% endblock css %} 
{% block body %}
<div class="container my-4">
    <h3>Edit Blog Details</h3>
    <form action="/blog/handleEditUserBlog/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="slug" value="{{post.slug}}"/>
        <div class="mb-3">
            <label for="title" class="form-label">Title<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" name="title" required value="{{post.title}}"/>
        </div>
        <div class="mb-3">
            <label for="Label" class="form-label">Label<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="Label" name="Label" required value="{{post.label}}"/>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="category" name="category" required value="{{post.category}}"/>
        </div>
        <div class="mb-3">
            <label for="pubDate" class="form-label">Published Date<span class="text-danger">*</span></label>
            <input type="datetime-local" class="form-control" id="pubDate" name="pubDate"  required  />
        </div>
        <div class="mb-3">
            <label for="timeRead" class="form-label">Time to read<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="timeRead" name="timeRead" required placeholder="example: 30s/2min" value="{{post.timeRead}}" />
        </div>
      
        <div class="mb-3">
            <label for="image" class="form-label">Image<span class="text-danger">*</span></label>
            <input type="file" accept="image/*" class="form-control" id="image" name="image" />
            
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content<span class="text-danger">*</span></label>
            <textarea name="content" id="content" class="form-control" rows="10">{{post.content}}</textarea>
        </div>
        <div class="mb-3">
        <label for="status" class="form-label">Status<span class="text-danger" >*</span></label>
          <select name="status" id="status" class="form-control"> 
            <option value="draft">Draft</option>
            <option value="publish">Publish</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success btn-block">Update</button>
        
    </form>
</div>
<script>
    let status = document.getElementById("status");
    let pubDate = document.getElementById("pubDate");
    let d = new Date("{{post.timeStamp.date}}")
    month = ("0" + (Number(d.getMonth())+1)).slice(-2);
    date = ("0" + d.getDate()).slice(-2);
    year = d.getFullYear();
    let time = "{{post.timeStamp.time}}";
    time = time.split(" ")
    timeIn = time[0].split(":")
    if (time[1] == "p.m."){
        hour = Number(timeIn[0])+12; 
    }
    hour = ("0"+hour).slice(-2);
    minute = ("0"+timeIn[1]).slice(-2);
    fulltime = `${year}-${month}-${date}T${hour}:${minute}`;
    pubDate.value = fulltime;
    status.value = "{{post.userStatus}}";
   
</script>
{% endblock body %}
