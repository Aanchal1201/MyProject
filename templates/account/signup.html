{% extends 'home/base.html' %}

{% block title %} SignUp {% endblock title %}

{% block css %}
<style>

</style>
{% endblock css %}

{% block body %}
<div class="container mb-4" style="max-width:400px">
<h2 class="text-center my-4">Registration</h2>
<form action="/account/signup/" method="post">
{% csrf_token %}
  <div class="mb-3">
    <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
    <input type="text" class="form-control" id="username" name="username" required >
  </div>
  <div class="mb-3">
    <label for="fname" class="form-label">First Name<span class="text-danger">*</span></label>
    <input type="text" class="form-control" id="fname" name="fname" Required>
  </div>
  <div class="mb-3">
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lname" name="lname" >
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" Required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
    <input type="password" class="form-control" id="password" name="password" Required>
  </div>
  <div class="mb-3">
    <label for="cpass" class="form-label">Confirm Password<span class="text-danger">*</span></label>
    <input type="password" class="form-control" id="cpass" name="cpass" Required>
  </div>

  <button type="submit" class="btn btn-success btn-block">Submit</button>
  <div class="text-center">
  <div>Already a registered member? <a href="/account/login" role="button" class="btn btn-primary m-2">Login</a></div>
  </div>
</form>
</div>
{% endblock body %}
